<!DOCTYPE html>

    <head>

        <title>Cookie Clicker</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="titlesection"> 
            <h1>The Cookie Clicker</h1>
        </div>
        <div id="cookiesection">
            <image id="cookie" src="http://pngimg.com/uploads/cookie/cookie_PNG13656.png"/>
        </div>

        <div id="scoresection">
            <div class="scoretext">
                <h2>Cookies Clicked:</h2>
                <p id="score" class="numbers">0</p>

            </div>

            <div class="scoretext">
                <h2>Clicks per second</h2>
                <p id="persecond" class="numbers">0</p>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
